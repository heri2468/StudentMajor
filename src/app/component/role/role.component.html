
<div class="container min-vh-100 align-items-center d-flex justify-content-center">
    <div class="row">
        <div class="col" style="width: 50vmin; margin-left: 10px; margin-right: 10px;"></div>
            <div class="card shadow" >
                <div class="card-body position-relative">
                    <div class="col justify-content-end align-items-end">
                        <select class="form-select" name="roleSeclect" [(ngModel)]="role">
                            <option selected>Select A Role</option>
                            <option value="Student">Student</option>
                            <option value="Teacher">Teacher</option>
                            <option value="admin">Admin</option>
                        </select>
                        <div class="row justify-content-end">
                            <a class="col-2 btn btn-primary" style="margin-right: 10px; margin-top: 20px;" (click)="login()">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        <div class="col"></div>
    </div>
</div>
