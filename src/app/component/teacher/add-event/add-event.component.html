      <div class="col-sm p-3 min-vh-100">
        <!--dashboard content -->
        <section class="vh-100">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-9 col-xl-7 order-2 order-lg-1">
        
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add New Announcement</p>
                          <!--input controls -->
                          <form class="mx-1 mx-md-4">
        
                            <div class="d-flex flex-row align-items-center mb-4">
                                <mdb-form-control>
                                    <textarea mdbInput class="form-control" id="textAreaExample" rows="1" [(ngModel)]="eventName" name="Event_Name"></textarea>
                                    <label mdbLabel class="form-label" for="textAreaExample">Event Name</label>
                                </mdb-form-control>
                            </div>
        
                            <div class="d-flex flex-row align-items-center mb-4">
                                <mdb-form-control>
                                    <textarea mdbInput class="form-control" id="textAreaExample" rows="mx-auto" [(ngModel)]="eventDescription" name="Event_Description"></textarea>
                                    <label mdbLabel class="form-label" for="textAreaExample">Event Description</label>
                                </mdb-form-control>
                            </div>
                            
                            <div class="md-form md-outline input-with-post-icon datepicker">
                                <label for="form4Example3c">Select Date</label>
                                <input placeholder="Select date" type="date" id="form4Example3c" class="form-control" [(ngModel)]="dateVariable" name="selected_date">
                            </div>
                            <div style="height: 15px;"></div>
                            <div class="card border border-secondary shadow-0">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-auto me-auto">
                                            <input
                                                type="file"
                                                class="text-nowrap text-truncate"
                                                (change)="selectFile($event)"
                                            />
                                        </div>
                                        <div class="col-auto">
                                          
                                        </div>
                                      </div>
                                </div>
                            </div>
                            <!--buttons -->
                            <div class="d-flex justify-content-end pt-3 text-center">
                              <button type="button" class="btn btn-light btn-lg" (click)="OnResetedForm()">Resetall</button>
                              <button type="button" class="btn btn-warning btn-lg ms-3"
                                (click)="OnAdded()">Add</button>
                            </div>
                          </form>
                        </div>
                        <div class="col-10 col-lg-3 col-xl-4">
                          <div>
                            <img src="../../../../assets/img/addAnnouncement.png"
                            class="img-fluid" alt="Sample image">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
