<div class="row" style="padding: 25px;">
    <div class="col-xl-3 mb-4" *ngFor="let event of eventList | async">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <div class="ms-3">
                <p class="fw-bold mb-1">{{event.EventName}}</p>
                <p class="text-muted mb-0" style="margin-right: 25px;">{{event.EventDescription}}</p>
            </div>
            </div>
            <span [ngClass]="(event.EventDate | eventStatus)?'badge rounded-pill badge-success':'badge rounded-pill badge-danger'" style="padding: 7px;">{{(event.EventDate | eventStatus)?"UpComing":"Completed"}}</span>
          </div>
        </div>
        <div
          class="card-footer border-0 bg-light p-2 d-flex justify-content-around"
        >
          <a
            class="btn btn-link m-0 text-reset"
            role="button"
            data-ripple-color="primary"
            style="font-size: 16px;"
            >{{event.EventDate | dateToString}}</a>
          <a
            class="btn btn-link m-0 text-reset"
            [href]="event.Attachements"
            target="_blank"
            role="button"
            data-ripple-color="primary"
            style="font-size: 16px; color: primary; color: #FF0000; font-weight: bold;text-decoration: underline;"
            >Attachements</a>
        </div>
      </div>
    </div>
  </div>
